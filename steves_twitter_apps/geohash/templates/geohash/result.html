

{% if country %}
<h3 style="margin-left:100px">Top Twitter HashTags Trending Now -- {{ country }}</h3>
{% endif %}

<body>
{% if d %}
<table style="background-color:#c7e1f0; width:350px; margin-top:35px; margin-left:100px" border="1" class="dataframe">
  <thead>
    <tr style="text-align: center;">
      <th>Rank</th>
      <th>HashTag</th>
      <th>TweetVol</th>
    </tr>
  </thead>
  <tbody>
  {% for k, v in d.items %}
  <tr>
    <td>{{ k }}</td>
    <td>{{ v.HashTag }}</td>
    <td style="text-align:right">{{ v.TweetVol }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endif %}
</body>
