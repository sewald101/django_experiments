<body>
{% if d %}
<table border="1" class="dataframe">
  <thead>
    <tr style="text-align: center;">
      <th>Rank</th>
      <th>HashTag</th>
      <th>TweetVol</th>
    </tr>
  </thead>
  <tbody>
  {% for item in d.data %}
  <tr>
    <td>{{ idx }}</td>
    <td>{{ item.0 }}</td>
    <td>{{ item.1 }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endif %}
</body>
